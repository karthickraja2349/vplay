<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vplay-Register</title>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  
    <div class="signUP">
        <h2>Create a New PlayCode Account</h2>

        <form id="registerForm">
            <label for="userName">Enter New Username:</label><br>
            <input type="text" id="userName" name="userName" required><br><br>

            <label for="userPassword">Enter Your New Password:</label><br>
            <input type="password" id="userPassword" name="userPassword" required><br><br>

            <label for="emailID">Enter Your Gmail ID:</label><br>
            <input type="email" id="emailID" name="emailID" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
  <style>
  /* Base styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
}

/* Centering container */
body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Signup box */
.signUP {
    background-color: #ffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

/* Heading */
.signUP h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0077cc;
}

/* Label styles */
.signUP label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

/* Input styles */
.signUP input[type="text"],
.signUP input[type="password"],
.signUP input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

.signUP input:focus {
    border-color: #0077cc;
    outline: none;
}

/* Submit button */
.signUP input[type="submit"] {
    width: 100%;
    background-color: #0077cc;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.signUP input[type="submit"]:hover {
    background-color: #005fa3;
}
  </style>
  <script src="../js/register.js"></script>
</body>
</html>
