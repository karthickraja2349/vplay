<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Call</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #00d1b2;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    video {
      width: 45%;
      max-width: 480px;
      border-radius: 12px;
      border: 3px solid #00d1b2;
      box-shadow: 0 0 12px rgba(0, 209, 178, 0.5);
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: #00d1b2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a896;
    }

    @media (max-width: 768px) {
      video {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Video Call</h2>

  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div class="controls">
    <button onclick="start()">Start</button>
    <button id="callBtn" onclick="call()">Call</button>
  </div>

  <script src="../js/callConnect.js"></script>
</body>
</html>
